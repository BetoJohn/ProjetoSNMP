<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <link href="css/mycss.css" rel="stylesheet" type="text/css"/>
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PortMonitor</title>
            </f:facet>

        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="center">


                    <h:form>
                        <p:growl id="messages" showDetail="true"  />
                        <p:toolbar>
                            <f:facet name="left">
                                <!--onclick="PF('dlg').show();"-->

                                <p:commandButton id="insertDevice" type="button" value="Novo Dispositivo" onclick="PF('dlg').show();" icon="ui-icon-document" />

                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>

                                <p:menuButton value="Alertas" styleClass="menuButton">
                                    <p:menuitem value="> 20 dias" actionListener="#{toolbarView.save}" update="messages" />
                                    <p:menuitem value="> 30 dias" actionListener="#{toolbarView.update}" update="messages"  />
                                    <p:menuitem value="> 40 dias" actionListener="#{toolbarView.delete}" ajax="false"  />
                                    <p:menuitem value="> 50 dias" actionListener="#{toolbarView.delete}" ajax="false"  />
                                </p:menuButton>

                                <!--                                <span class="ui-separator">
                                                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                                                </span>
                                
                                                                <p:commandButton type="button" styleClass="commandButton1" title="Save" icon="ui-icon-disk" />
                                                                <p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
                                                                <p:commandButton type="button" title="Print" icon="ui-icon-print" />-->
                            </f:facet>

                            <f:facet name="right">

                            </f:facet>

                        </p:toolbar>


                        <p:dataTable id="cars" var="car" value="#{dtColumnsView.cars}"  scrollable="true"  widgetVar="carsTable" filteredValue="#{dtColumnsView.filteredCars}" 
                                     rows="15"   paginator="true"   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,15,20,30,50">                    
                            <p:columns value="#{dtColumnsView.columns}" var="column" columnIndexVar="colIndex" sortBy="#{car[column.property]}" filterBy="#{car[column.property]}">
                                <f:facet name="header">
                                    <h:outputText value="#{column.header}" />
                                </f:facet>
                                <h:outputText value="#{car[column.property]}" />
                            </p:columns>
                        </p:dataTable>


                        <p:dialog header="Modal Dialog" widgetVar="dlg2" appendTo="@(body)"  resizable="false">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="username" value="Username:" />
                                <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />

                                <h:outputLabel for="password" value="Password:" />
                                <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />

                                <f:facet name="footer">
                                    <p:commandButton value="Login" update="messages" actionListener="#{userLoginView.login}"
                                                     oncomplete="handleLoginRequest(xhr, status, args)" />
                                </f:facet>  
                            </h:panelGrid>
                        </p:dialog> 

                        <p:dialog header="Login" widgetVar="dlg" focus="password"  resizable="false">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="username" value="Username:" />
                                <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />

                                <h:outputLabel for="password" value="Password:" />
                                <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />

                                <f:facet name="footer">
                                    <p:commandButton value="Login" update="messages" actionListener="#{userLoginView.login}"
                                                     oncomplete="handleLoginRequest(xhr, status, args)" />
                                </f:facet>  
                            </h:panelGrid>
                        </p:dialog>
                    </h:form>

                    <script type="text/javascript">
                        function handleLoginRequest(xhr, status, args) {
                            if (args.validationFailed || !args.loggedIn) {
                                PF('dlg').jq.effect("shake", {times: 5}, 100);
                            } else {
                                PF('dlg').hide();
                                $('#loginLink').fadeOut();
                            }
                        }
                    </script>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
