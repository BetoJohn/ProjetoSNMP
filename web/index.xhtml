                <p:layoutUnit position="center">

                    <h:form>
                        <p:growl id="messages" showDetail="true" />
                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton type="button" value="New" icon="ui-icon-document" />

                                <p:commandButton type="button" value="Open" icon="ui-icon-folder-open" />

                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>

                                <p:commandButton type="button" title="Save" icon="ui-icon-disk" />
                                <p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
                                <p:commandButton type="button" title="Print" icon="ui-icon-print" />
                            </f:facet>

                            <f:facet name="right">
                                <p:menuButton value="Options">
                                    <p:menuitem value="Save" actionListener="#{toolbarView.save}" update="messages" icon="ui-icon-disk" />
                                    <p:menuitem value="Update" actionListener="#{toolbarView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
                                    <p:menuitem value="Delete" actionListener="#{toolbarView.delete}" ajax="false" icon="ui-icon-close" />
                                    <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink" />
                                </p:menuButton>
                            </f:facet>

                        </p:toolbar>


                        <p:dataTable id="cars" var="car" value="#{dtColumnsView.cars}"  scrollable="true"  widgetVar="carsTable" filteredValue="#{dtColumnsView.filteredCars}" 
                                     rows="15"   paginator="true"   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,15,20,30,50">                    
                            <p:columns value="#{dtColumnsView.columns}" var="column" columnIndexVar="colIndex" sortBy="#{car[column.property]}" filterBy="#{car[column.property]}">
                                <f:facet name="header">
                                    <h:outputText value="#{column.header}" />
                                </f:facet>
                                <h:outputText value="#{car[column.property]}" />
                            </p:columns>
                        </p:dataTable>
