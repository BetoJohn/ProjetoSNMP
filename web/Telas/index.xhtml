<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <link href="res/mycss.css" rel="stylesheet" type="text/css"/>
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>.::\_Port_Monitor_/::.</title>

            </f:facet>
            <style type="text/css">
                .ui-layout-unit{
                    border: none;
                }
            </style>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="110" resizable="false"  gutter="0" closable="true" collapsible="true">
                    <div style="position: relative; top: 0px; left: 0px; background: red;">
                        <!--                        <a href="Telas/teste.xhtml">-->
                        <p:graphicImage width="100%" height="80" title="JPortView"  value="res/imagens/jport.jpg"></p:graphicImage>
                        <!--</a>-->

                    </div >

                </p:layoutUnit>

                <p:layoutUnit style="background: red;" position="center">

                    <h:form id="formPrincipal">
                        <p:growl id="messages" showDetail="true"  />
                        <p:toolbar id="toolbar">
                            <f:facet name="left">
                                <!--onclick="PF('dlg').show();"-->
                                <!--<p:commandButton id="insertDevice" type="button" value="Novo Dispositivo" onclick="PF('dlg').show();" icon="ui-icon-document" />-->
                                <h:form id="form">
                                    <p:commandButton styleClass="newDevice"  value="Novo Dispositivo" actionListener="#{dialogView.dialogViewCadastroDevice()}" icon="ui-icon-document" />
                                </h:form>

                                <!--                                <p:commandButton type="button" value="Open" icon="ui-icon-folder-open" />-->

                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>

                                <!--                                <p:menuButton value="Alertas" styleClass="menuButton">
                                                                    <p:menuitem value="> 20 dias" update="messages" />
                                                                    <p:menuitem value="> 30 dias"  update="messages"  />
                                                                    <p:menuitem value="> 40 dias"  update="messages"   />
                                                                    <p:menuitem value="> 50 dias"  update="messages"   />
                                                                </p:menuButton>-->


                                <p:splitButton styleClass="alertaDevices" value="Todos os Alertas" actionListener="#{toolbarView.save}" update="messages" icon="ui-icon-folder-open">
                                    <p:menuitem value="> 20 dias" actionListener="#{toolbarView.save}" update="messages" />
                                    <p:menuitem value="> 30 dias" actionListener="#{toolbarView.update}" update="messages"  />
                                    <p:menuitem value="> 40 dias" actionListener="#{toolbarView.delete}" update="messages"   />
                                    <p:menuitem value="> 50 dias" actionListener="#{toolbarView.delete}" update="messages"   />
                                </p:splitButton>

                                <!--                                <span class="ui-separator">
                                                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                                                </span>
                                
                                                                <p:commandButton type="button" styleClass="commandButton1" title="Save" icon="ui-icon-disk" />
                                                                <p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
                                                                <p:commandButton type="button" title="Print" icon="ui-icon-print" />-->
                            </f:facet>

                            <f:facet name="right">

                            </f:facet>

                        </p:toolbar>



                        <!--appendTo="@(body)"-->
                        <p:dialog header="Login" widgetVar="dlg" focus="password"  resizable="false">

                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="username" value="Username:" />
                                <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />

                                <h:outputLabel for="password" value="Password:" />
                                <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />

                                <f:facet name="footer">
                                    <p:commandButton value="Login" update="messages" actionListener="#{userLoginView.login}"
                                                     oncomplete="handleLoginRequest(xhr, status, args)" />
                                </f:facet>  
                            </h:panelGrid>

                        </p:dialog>

                    </h:form>
                    <h:form id="form">
                        <!--oncomplete="PF('deviceDialog').show()"-->
                        <p:dataTable id="devices" var="device" value="#{dtColumnsView.devices}" selectionMode="single" rowKey="#{device.identificacao}" selection="#{deviceBean.selectedDevice}"   scrollable="true"  widgetVar="carsTable" filteredValue="#{dtColumnsView.filteredDevices}" 
                                     rows="15"   paginator="true"   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,15,20,30,50">         
                            <p:ajax event="rowSelect" listener="#{deviceBean.onRowSelect}" update=":form:deviceDetail" oncomplete="PF('deviceDialog').show()" />
                            <p:ajax event="rowUnselect" listener="#{deviceBean.onRowUnselect}" update=":formPrincipal:messages" />
                            <p:columns value="#{dtColumnsView.columns}" var="column" columnIndexVar="colIndex" sortBy="#{device[column.property]}" filterBy="#{device[column.property]}">
                                <f:facet name="header">
                                    <h:outputText value="#{column.header}" />
                                </f:facet>
                                <h:outputText value="#{device[column.property]}" />
                            </p:columns>

                        </p:dataTable>

                        <p:dialog header="Device" widgetVar="deviceDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="explode" resizable="false">

                            <p:outputPanel id="deviceDetail" style="text-align:center;">

                                <p:panelGrid  columns="2"  rendered="#{not empty deviceBean.selectedDevice}" columnClasses="label,value">
                                    <h:outputText value="Id:" />
                                    <h:inputText value="#{deviceBean.selectedDevice.id}" />

                                    <h:outputText value="identificação:" />
                                    <h:inputText value="#{deviceBean.selectedDevice.identificacao}" />

                                    <h:outputText value="Versão:" />
                                    <h:inputText value="#{deviceBean.selectedDevice.versao}" />

                                    <h:outputText value="Comunidade:" />
                                    <h:inputText value="#{deviceBean.selectedDevice.comunidade}" />

                                    <h:outputText value="IP:" />
                                    <h:inputText value="#{deviceBean.selectedDevice.ip}" />
                                </p:panelGrid>

                            </p:outputPanel>
                            <!--oncomplete="PF('deviceDialog').show()" action="#{dialogView.dialogViewEditDevice()}"--> 
                            <f:facet name="footer" >
                                <p:toolbar id="toolbarEdit">
                                    <f:facet name="right">
                                        <p:commandButton process="devices" update=":form:deviceDetail" icon="ui-icon-pencil" value="Editar"  />
                                        <span class="ui-separator">
                                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                        </span>
                                        <p:commandButton  icon="ui-icon-cancel" value="Cancelar" oncomplete="PF('deviceDialog').hide()" />
                                    </f:facet>
                                    <f:facet name="left">
                                        <!--<p:commandButton icon="fa fa-fw fa-remove" value="Excluir" oncomplete="PF('excluirDevice').hide()" />-->
                                        <p:commandButton value="Excluir" actionListener="#{deviceBean.excluirDevice()}" icon="ui-icon-trash" update=":formPrincipal:messages">
                                            <p:confirm header="Excluir Dispositivo" message="Deseja realmente excluir o dipositivo?" icon="ui-icon-alert" />
                                        </p:commandButton>

                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <div align="right">
                                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" oncomplete="PF('excluirDevice').hide()"/>
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </div>
                                        </p:confirmDialog>

                                    </f:facet>
                                </p:toolbar>

                            </f:facet>

                        </p:dialog>




                    </h:form>

                    <script type="text/javascript">
                        function handleLoginRequest(xhr, status, args) {
                            if (args.validationFailed || !args.loggedIn) {
                                PF('dlg').jq.effect("shake", {times: 5}, 100);
                            } else {
                                PF('dlg').hide();
                                $('#loginLink').fadeOut();
                            }
                        }

                    </script>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
